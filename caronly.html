Shelter = function(){
	this.init = function(shelterId){

	}
}

var Drone = function () {
	this.init = function () {
		this.setLat(32.689219)
			.setLon(128.818375)
			.setIcon("./icons/drone.svg",50,50)

		this.count = 0;
		this.v = 14;//秒速１４０ｍ
		this.target = cars[0];
	};
	this.move = function () {
		var dir = ES.calcDirection(this,this.target);
		var dLon = ES.meterToLon(this.v*dir.lon);
		var dLat = ES.meterToLat(this.v*dir.lat);
		this.addToLon(dLon);
		this.addToLat(dLat);

		if (ES.calcDistance(this.target,this)<5) {
			this.target.remove();
			// cars.push(ES.createObject(Car,1288720754,1288728350).add());
			this.target = cars[2];
		}

		this.count++;
	};
}
